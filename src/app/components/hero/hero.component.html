    <particels [maxNumber]="150"></particels>

        <div class="hero-hex"
            style="background-image: url('https://res.cloudinary.com/noambar/image/upload/v1679926922/hexagon-geometrical-shape-outline-svgrepo-com_2_cwnvhe.png')">
            <div class="hero-img"
                style="background-image: url('https://res.cloudinary.com/noambar/image/upload/v1679934154/IMG_3229-A8feNfIJC-transformed-transformed_vp12ed_9a9688.png')">

            <h3>Hello, it's me</h3>
